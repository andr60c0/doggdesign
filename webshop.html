<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webshop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <style>
        body {
            margin: 0;
            background-color: #F2F2EF;
        }

        #webshop {

            padding: 15vw;
        }


        #webshop h1,
        #webshop h2,
        #webshop .price {
            text-align: center;
        }

        #webshop h2,
        #webshop p {
            margin-top: 1vw;
            margin-bottom: 2vw;
        }


        #webshop img {
            width: 100%;
        }

        #webshop article {
            margin: 12vw 3vw 0 2vw;
        }





        h1 {

            line-height: .8;

        }



        .filter-menu button {
            background: none;


            /*            transition: 1s ease;*/
        }

        .valgt {

            text-decoration: underline;
        }

        .filter-menu {

            display: flex;
            justify-content: center;


        }

        .filter-menu p {
            margin-left: 1.7vw;
            margin-right: 1.7vw;
        }
    </style>
</head>

<body>
    <!--    BURGER MENU START    -->
    <header>
        <nav>
            <div class="header-wrapper">
                <div class="logo">
                    <a href="index.html"><img src="img/dogg_logo.png" alt="Dogg logo"></a>
                </div>

                <div class="cart">
                    <a href="index.html"><img src="img/cart_icon.svg" alt="Shopping cart"></a>
                </div>

                <div id="burger" onclick="onClickMenu()">
                    <div id="bar1" class="bar"></div>
                    <div id="bar2" class="bar"></div>
                    <div id="bar3" class="bar"></div>
                </div>

            </div>


            <ul class="nav" id="nav">
                <li><a href="webshop.html">WEBSHOP</a></li>
                <li><a href="showroom.html">SHOWROOM</a></li>
                <li><a href="exhibitions.html">EXHIBITIONS</a></li>
                <li><a href="press.html">PRESS</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>

            <div class="cart_web">
                <a href="index.html"><img src="img/cart_icon.svg" alt="Shopping cart"></a>
            </div>

        </nav>
    </header>

    <!--    BURGER MENU SLUT    -->
    <div class="h1_container">
        <h1>WEBSHOP</h1>

        <div class="underline">
        </div>
    </div>

    <div class="filter-menu">
        <div id="all" class="filter valgt" data-kategori="alle">
            <p>ALL</p>

        </div>
        <div class="line"></div>

        <div class="filter" data-kategori="13">
            <p>TABLES</p>
        </div>
        <div class="filter" data-kategori="14">
            <p>CHAIRS</p>

        </div>

        <div class="filter" data-kategori="15">
            <p>LAMPS</p>

        </div>
        <div class="filter" data-kategori="16">
            <p>HOME DECOR</p>

        </div>

    </div>
    <section id="webshop" class="grid">
        <template id="webshop_template">
            <article>
                <div class="col">
                    <img src="">
                    <h2></h2>
                    <p class="price"></p>
                </div>
            </article>
        </template>
    </section>
    <script src="script.js"></script>
    <script>
        let webshopData = [];
        const webshopEndpoint = "http://emiliefrank.dk/kea/10_eksamensprojekt2sem/wordpress/wp-json/wp/v2/webshop?per_page=100";
        let webshopTemplate = document.querySelector("#webshop_template");
        const listeElm = document.querySelector("#webshop");
        let filter = "alle";
        const container = document.querySelector("#webshop");

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            hentData();
            addEvenlistenersToAllButtons();

        }

        async function hentData() {
            const webshopResponse = await fetch(webshopEndpoint);
            console.log(webshopResponse);
            webshopData = await webshopResponse.json();
            visWebshop();

        }

        function visWebshop() {
            console.log(webshopData);
            container.innerHTML = "";
            webshopData.forEach(elm => {
                if (filter == "alle" || filter == elm.wf_webshop_folders) {
                    const klon = webshopTemplate.cloneNode(true).content;
                    klon.querySelector("h2").innerHTML = elm.product_name;
                    klon.querySelector("img").src = elm.product_image.guid;

                    klon.querySelector(".price").innerHTML = elm.price;
                    klon.querySelector("article").addEventListener("click", () => {

                        location.href = "detaljeview.html?id=" + elm.id;
                    });


                    listeElm.appendChild(klon);
                }
            });

        }

        function addEvenlistenersToAllButtons() {

            document.querySelectorAll(".filter").forEach(elm => {
                elm.addEventListener("click", filtrering);

            })
        }

        function filtrering() {
            filter = this.dataset.kategori;
            document.querySelectorAll(".filter").forEach(elm => {
                elm.classList.remove("valgt");
            })

            this.classList.add("valgt");

            visWebshop();
        }
    </script>
</body></html>
