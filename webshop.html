<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webshop</title>
    <link rel="stylesheet" href="fonts.css">
    <style>
        body {
            margin: 0;
            background-color: #F2F2EF;
        }

        #webshop {
            background-color: #F2F2EF;
            padding: 15vw;
        }

        h2,
        p,
        h1 {
            font-family: manropebold;
        }

        h1 {
            text-align: center;
        }

        #webshop h2,
        p {
            margin-top: 1vw;
            margin-bottom: 2vw;
        }


        #webshop img {
            width: 100%;
        }

        #webshop article {
            margin: 12vw 3vw 0 2vw;
        }

        #webshop article .price {
            text-align: center;
        }

        #webshop article h2 {
            text-align: center;
        }

        .underline {
            width: 60vw;
            height: 1px;
            background-color: black;
            float: right;
        }

        h1 {
            text-align: left;
            line-height: .9;
        }

        .h1_container {
            top: 6vw;
            left: 40vw;
            position: relative;
            width: 50vw;
        }

        button {
            text-decoration: underline;
        }



        /*
        #webshop article .col {
            display: grid;
            grid-template-rows: repeat(auto-fill, minmax(300px, 1fr));
            grid-gap: 20px;
        }
*/

    </style>
</head>

<body>
    <div class="h1_container">
        <h1>WEBSHOP</h1>
    </div>
    <div class="underline">
    </div>

    <div class="filter-menu">
        <button id="all" class="filter valgt" data-kategori="all">ALL</button>
        <button class="filter " data-kategori="tables">TABLES</button>
        <button class="filter " data-kategori="chairs">CHAIRS</button>
        <button class="filter " data-kategori="lamps">LAMPS</button>
        <button class="filter " data-kategori="home_decor">HOME DECOR</button>
    </div>
    <section id="webshop">
        <template id="webshop_template">
            <article>
                <div class="col">
                    <img src="">
                    <h2></h2>
                    <p class="price"></p>
                </div>
            </article>
        </template>
    </section>
    <script>
        let webshopData = [];
        const webshopEndpoint = "http://emiliefrank.dk/kea/10_eksamensprojekt2sem/wordpress/wp-json/wp/v2/webshop";
        let webshopTemplate = document.querySelector("#webshop_template");
        const listeElm = document.querySelector("#webshop");

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            hentData();

        }

        async function hentData() {
            const webshopResponse = await fetch(webshopEndpoint);
            console.log(webshopResponse);
            webshopData = await webshopResponse.json();
            visWebshop();

        }

        function visWebshop() {
            console.log(webshopData);
            webshopData.forEach(elm => {
                const klon = webshopTemplate.cloneNode(true).content;
                klon.querySelector("h2").innerHTML = elm.product_name;
                klon.querySelector("img").src = elm.product_image.guid;

                klon.querySelector(".price").innerHTML = elm.price;
                klon.querySelector("article").addEventListener("click", () => {

                    location.href = "detaljeview.html?id=" + elm.id;
                });


                listeElm.appendChild(klon);
            });
        }

    </script>
</body>

</html>
