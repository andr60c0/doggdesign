<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">

    <style>
        #contact {
            margin: 20vw 10vw;
        }

        #contact p {}

        h1 {
            text-align: right;
            margin: 4vw;
        }

        .underline {
            width: 55vw;
            height: 1px;
            background-color: black;
            float: right;
        }

        .h1_container {
            top: 6vw;
            left: 40vw;
            position: relative;
            width: 50vw;
        }
    </style>
</head>

<body>
    <div class="h1_container">
        <h1>CONTACT</h1>
    </div>
    <div class="underline"></div>
    <section id="contact">

    </section>

    <script>
        let contactData;
        const endpoint = "http://emiliefrank.dk/kea/10_eksamensprojekt2sem/wordpress/wp-json/wp/v2/pages/74";
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            hentData();
        }

        async function hentData() {
            const response = await fetch(endpoint);
            console.log(response);
            contactData = await response.json();
            visContactSide();


        }

        function visContactSide() {
            console.log(contactData);
            document.querySelector("#contact").innerHTML = contactData.content.rendered;
        }
    </script>
</body></html>
