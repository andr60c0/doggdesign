    <script src="script.js"></script>

    <script>
        let pressData = [];
        const pressEndpoint = "https://emiliefrank.dk/kea/10_eksamensprojekt2sem/wordpress/wp-json/wp/v2/press";
        let pressTemplate = document.querySelector("#press_template");
        const listeElm = document.querySelector("#about_press");

        document.addEventListener("DOMContentLoaded", start);


        function start() {
            hentData();


        }

        async function hentData() {


            const pressResponse = await fetch(pressEndpoint);
            console.log(pressResponse);
            pressData = await pressResponse.json();
            visPress();

        }

        function visPress() {

            console.log(pressData);

            pressData.forEach(elm => {

                const klon = pressTemplate.cloneNode(true).content;

                klon.querySelector("img").src = elm.image.guid;

                klon.querySelector("h2").innerHTML = elm.magazine;



                listeElm.appendChild(klon);

            });

        }

    </script>
